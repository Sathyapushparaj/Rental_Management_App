<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

</head>
<body>
    <div class="container">

    <div class="col-md-offset-3 col-md-4">


<form method="POST" action="/updateData/{{data.id}}" autocomplete="off">
    {% csrf_token %}
    <h3 class="page-header text-primary text-center">Employee Detaials</h3>
            <div class="form-group">
                <label>Employee id</label>
                <input type="text" class="form-control" value="{{data.eid}}" name="eid"><br>
                <br></div>

                <div class="form-group">
                <label>Employee Name</label>
                <input type="text" class="form-control" value="{{data.ename}}" name="ename"><br>
                    <br></div>

                <div class="form-group">
                <label>Employee Contact</label>
                <input type="text" class="form-control" value="{{data.econtact}}" name="econtact"><br>
                    <br></div>

                <div class="form-group">
                <label>Employee address</label>
                <input type="text" class="form-control" value="{{data.address}}" name="address"><br>
                    <br></div>

            <div class="form-group pull-right" colurs>
                <input class="btn btn-primary" type="sumbit" value="Update"></input>

            </div>

</form>
</body>
</html>
