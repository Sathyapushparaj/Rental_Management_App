<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

</head>
<body>
    <div class="container">

    <div class="col-md-offset-4 col-md-4">


<form method="POST" action="addData" autocomplete="off">
    {% csrf_token %}
    <h3 class="page-header text-primary text-center">Employee Detaials</h3>
            <div class="form-group">
                <label>Employee id</label>
                <input type="text" class="form-control"name="eid"><br>
                <br></div>

                <div class="form-group">
                <label>Employee Name</label>
                <input type="text" class="form-control"name="ename"><br>
                    <br></div>

                <div class="form-group">
                <label>Employee Contact</label>
                <input type="text" class="form-control"name="econtact"><br>
                    <br></div>

                <div class="form-group">
                <label>Employee address</label>
                <input type="text" class="form-control"name="address"><br>
                    <br></div>

            <div class="form-group pull-right" colurs>
                <button type="sumbit" class="btn btn-primary">Save</button>
                <button type="Reset" class="btn btn-primary">Reset</button>
            </div>

</form>
</body>
</html>

                <div class="col-md-5">
                {% if datas %}
                <h3 class="page-header text-primary text-center">View Details</h3>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                    <th>S.No</th>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Econtact</th>
                    <th>Address</th>
                    <th>Update</th>
                    <th>Delete</th>
                    </tr>

                    </thead>

                    {% for data in datas%}
                    <tbody>
                    <tr>
                    <td> {{forloop.counter}}</td>
                    <td> {{data.eid}}</td>
                    <td> {{data.ename}}</td>
                    <td> {{data.econtact}}</td>

                    <td> {{data.address}}</td>
                    <td><a class="btn btn-success" href="updateData/>{{data.id}}">Update</a></td>

                         <td><a class="btn btn-danger" href="deleteData/>{{data.id}}">Delete</a></td>

                    </tr>
                    </tbody>

                    {%endfor%}
                </table>
                    {% endif %}
                </div>
            </body></html>
