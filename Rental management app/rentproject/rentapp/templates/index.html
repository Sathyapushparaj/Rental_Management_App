{% extends 'layout/main.html' %}
{% block content %}
{% include 'inc/slider.html' %}



<head>
    <script src="https://kit.fontawesome.com/31806dac98.js" crossorigin="anonymous"></script>
</head>
<section class="bg-light py-1 my-1">
    <div class="container">
        <div class="row m-4">
            <div class="col-md-10 m-4">
                <p style="font-size: 30px;" class="btn btn-warning">Categories </p>
                <hr style="border-colur: orange;">


            {% for item in test %}

                <div class="col-md-8 col-lg-0">
                    <div class="card my-3">
                        <img src="{{item.image.url}}" class="card-image-top" alt="House-image">
                        <div class="card-body">
                            <h1 class="card-title text-primary">{{item.name}}</h1>
                            <p style="font-size: 20px;" class="btn btn-warning"> Safety {{item.safety}}</p><br>
                            {% if request.user.is_authenticated %}
                            <a href="{% url 'Appartments' %}?House={{ item.name }}" class="btn btn-primary btn-sm">View Detials</a>
                          {% endif %}
                            {% endfor %}
                        </div>
                        </div>
                    </div>
                </div>


    </div>
    </div>
</section>
{% endblock content %}
